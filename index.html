<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #chat-container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        #diary-entry {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #submit-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #submit-btn:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Movie Recommendation Chatbot</h2>
        <textarea id="diary-entry" rows="4" placeholder="Enter your diary entry here..."></textarea>
        <button id="submit-btn">Get Recommendation</button>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', async () => {
            const entry = document.getElementById('diary-entry').value;
            const responseDiv = document.getElementById('response');

            // Clear previous response
            responseDiv.innerHTML = '';

            try {
                const response = await fetch('http://localhost:3000/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ entry }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                responseDiv.innerHTML = `<strong>Recommended Movie:</strong> ${data.movie}`;
            } catch (error) {
                responseDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        });
    </script>
</body>
</html>
